version: '3.8'

services:
  traefik:
    image: traefik:v2.11
    container_name: willitbemax-traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=DEBUG"
    ports:
      - "80:80"
      - "8888:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - willitbemax-network
    restart: unless-stopped

  mongo:
    image: mongo:7-jammy
    container_name: willitbemax-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: content
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - willitbemax-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: willitbemax-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - willitbemax-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  data_scheduler:
    build:
      context: .
      dockerfile: data_scheduler/Dockerfile
    container_name: willitbemax-data-scheduler
    environment:
      - GRPC_PORT=50051
      - MONGO_URI=mongodb://admin:password@mongo:27017/content?authSource=admin
      - REDIS_URI=redis://redis:6379
      - LOG_LEVEL=DEBUG
    ports:
      - "50051:50051"
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - willitbemax-network
    restart: unless-stopped

  selenium:
    image: selenium/standalone-chromium:latest
    container_name: willitbemax-selenium
    ports:
      - "4444:4444"
    networks:
      - willitbemax-network
    shm_size: 2gb
    restart: unless-stopped

  fetcher_service:
    build:
      context: .
      dockerfile: fetcher_service/Dockerfile
    container_name: willitbemax-fetcher-service
    environment:
      - DATA_SCHEDULER_URI=data_scheduler:50051
      - ERGAST_API_URL=https://api.jolpi.ca/ergast/f1
      - SELENIUM_URL=http://selenium:4444
      - LOG_LEVEL=DEBUG
      - HTTP_PORT=8082
    depends_on:
      - data_scheduler
      - traefik
      - selenium
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fetcher.rule=PathPrefix(`/fetcher/v1`)"
      - "traefik.http.routers.fetcher.entrypoints=web"
      - "traefik.http.routers.fetcher.middlewares=fetcher-stripprefix"
      - "traefik.http.middlewares.fetcher-stripprefix.stripprefix.prefixes=/fetcher/v1"
      - "traefik.http.services.fetcher.loadbalancer.server.port=8082"
    networks:
      - willitbemax-network
    restart: unless-stopped

  content_api:
    build:
      context: .
      dockerfile: content_api/Dockerfile
    container_name: willitbemax-content-api
    environment:
      - HTTP_PORT=8080
      - DATA_SCHEDULER_URI=data_scheduler:50051
      - LOG_LEVEL=DEBUG
    depends_on:
      - data_scheduler
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.content.rule=PathPrefix(`/content/v1`)"
      - "traefik.http.routers.content.entrypoints=web"
      - "traefik.http.routers.content.middlewares=content-stripprefix"
      - "traefik.http.middlewares.content-stripprefix.stripprefix.prefixes=/content/v1"
      - "traefik.http.services.content.loadbalancer.server.port=8080"
    networks:
      - willitbemax-network
    restart: unless-stopped

networks:
  willitbemax-network:
    name: willitbemax-network
    driver: bridge

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  redis_data:
    driver: local
