version: '3.8'

services:
  traefik:
    image: traefik:v2.11
    container_name: willitbemax-traefik
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=WARN"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - willitbemax-network
    restart: always

  mongo:
    image: mongo:7-jammy
    container_name: willitbemax-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: content
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - willitbemax-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: always

  redis:
    image: redis:7-alpine
    container_name: willitbemax-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - willitbemax-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  data_scheduler:
    build:
      context: .
      dockerfile: data_scheduler/Dockerfile
    container_name: willitbemax-data-scheduler
    environment:
      - GRPC_PORT=50051
      - MONGO_URI=mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD}@mongo:27017/content?authSource=admin
      - REDIS_URI=redis://redis:6379
      - LOG_LEVEL=WARN
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - willitbemax-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  selenium:
    image: selenium/standalone-chromium:latest
    container_name: willitbemax-selenium
    networks:
      - willitbemax-network
    shm_size: 2gb
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  fetcher_service:
    build:
      context: .
      dockerfile: fetcher_service/Dockerfile
    container_name: willitbemax-fetcher-service
    environment:
      - DATA_SCHEDULER_URI=data_scheduler:50051
      - ERGAST_API_URL=https://api.jolpi.ca/ergast/f1
      - SELENIUM_URL=http://selenium:4444
      - LOG_LEVEL=WARN
      - HTTP_PORT=8082
    depends_on:
      - data_scheduler
      - traefik
      - selenium
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fetcher.rule=Host(`api.dev.willitbemax.com`) && PathPrefix(`/fetcher/v1`)"
      - "traefik.http.routers.fetcher.entrypoints=web"
      - "traefik.http.routers.fetcher.middlewares=fetcher-stripprefix"
      - "traefik.http.middlewares.fetcher-stripprefix.stripprefix.prefixes=/fetcher/v1"
      - "traefik.http.services.fetcher.loadbalancer.server.port=8082"
    networks:
      - willitbemax-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  content_api:
    build:
      context: .
      dockerfile: content_api/Dockerfile
    container_name: willitbemax-content-api
    environment:
      - HTTP_PORT=8080
      - DATA_SCHEDULER_URI=data_scheduler:50051
      - LOG_LEVEL=WARN
    depends_on:
      - data_scheduler
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.content.rule=Host(`api.dev.willitbemax.com`) && PathPrefix(`/content/v1`)"
      - "traefik.http.routers.content.entrypoints=web"
      - "traefik.http.routers.content.middlewares=content-stripprefix"
      - "traefik.http.middlewares.content-stripprefix.stripprefix.prefixes=/content/v1"
      - "traefik.http.services.content.loadbalancer.server.port=8080"
    networks:
      - willitbemax-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  frontend_dev:
    build:
      context: ./frontend_dev
      dockerfile: Dockerfile
    container_name: willitbemax-frontend-dev
    depends_on:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend-dev.rule=Host(`dev.willitbemax.com`)"
      - "traefik.http.routers.frontend-dev.entrypoints=web"
      - "traefik.http.services.frontend-dev.loadbalancer.server.port=80"
    networks:
      - willitbemax-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

networks:
  willitbemax-network:
    name: willitbemax-network
    driver: bridge

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  redis_data:
    driver: local
