syntax = "proto3";

package content;

option go_package = "github.com/willitbemax/protobuf/gen/go;content";

message DriverStanding {
  int32 position = 1;
  int32 driver_number = 2;
  string driver_name = 3;
  string driver_code = 4;
  string team = 5;
  int32 points = 6;
  int32 wins = 7;
}

message ConstructorStanding {
  int32 position = 1;
  string team = 2;
  int32 points = 3;
  int32 wins = 4;
}

message Season {
  int32 year = 1;
  int32 rounds = 2;
  int32 start_date = 3;
  int32 end_date = 4;
  string status = 5;
  int32 current_round = 6;
  repeated DriverStanding driver_standings = 7;
  repeated ConstructorStanding constructor_standings = 8;
  int32 total_drivers = 9;
  int32 total_teams = 10;
}

message SeasonsData {
  repeated Season seasons = 1;
}

message Metadata {
  int32 date = 1;
  bool cached = 2;
}

message Circuit {
  string name = 1;
  int32 laps = 2;
  string image_base64 = 3;
}

message SessionResult {
  int32 position = 1;
  int32 driver_number = 2;
  string driver_name = 3;
  string driver_code = 4;
  string team = 5;
  string time = 6;
  int32 laps = 7;
}

message Session {
  string type = 1;
  int32 date = 2;
  int32 total_laps = 3;
  int32 current_lap = 4;
  repeated SessionResult results = 5;
  bool is_live = 6;
  string status = 7;  // "upcoming", "live", "finished"
}

message Round {
  int32 round_id = 1;
  string name = 2;
  int32 season = 3;
  Circuit circuit = 4;
  int32 first_date = 5;
  int32 end_date = 6;
  repeated Session sessions = 7;
}

message RoundsData {
  repeated Round rounds = 1;
}
